{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Results: {{ question.question_text }}</title>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}" />
  </head>
  <body>
    <header class="site-header">
      <h1>Django Polls</h1>
      <p class="tagline">Results</p>
    </header>

    <main>
      <h2>{{ question.question_text }}</h2>

      <ul class="choice-list">
        {% for choice in question.choice_set.all %}
          <li>
            {{ choice.choice_text }} â€” <strong>{{ choice.votes }}</strong>
            vote{{ choice.votes|pluralize }}
          </li>
        {% endfor %}
      </ul>

      <p><a href="{% url 'polls:detail' question.id %}">Vote again?</a></p>
      <p><a href="{% url 'polls:index' %}">Back to list</a></p>
    </main>
  </body>
</html>
